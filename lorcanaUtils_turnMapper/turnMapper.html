<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana Turn Mapper</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #f0f0f0;
            --border-color: #666;
            --accent-color: #a855f7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 350px;
            background-color: var(--primary-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
            position: relative;
            /* Establish a stacking context */
            z-index: 1000;
            /* Ensure sidebar is on top of arrows */
        }

        #decklist-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        #decklist-input {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            height: 150px;
            resize: vertical;
        }

        #load-deck-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background-color 0.3s;
        }

        #load-deck-btn:hover {
            background-color: #9333ea;
        }

        #search-input {
            width: calc(100% - 1rem);
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        #card-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .card-container {
            position: relative;
            cursor: grab;
        }

        .card-image {
            width: 100px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .card-image:hover {
            transform: scale(1.05);
        }

        .card-instance {
            position: absolute;
            z-index: 1000;
        }

        .card-comment {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            padding: 4px;
            border: none;
            border-top: 1px solid var(--border-color);
            box-sizing: border-box;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent overflow issues */
        }

        #add-turn-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem;
            align-self: center;
            transition: background-color 0.3s;
        }

        #add-turn-btn:hover {
            background-color: #9333ea;
        }

        #lanes-wrapper {
            display: flex;
            flex-grow: 1;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
        }

        .turn-column {
            min-width: 250px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .song-area {
            min-height: 220px;
            border-bottom: 2px dashed var(--accent-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .character-area {
            flex-grow: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .turn-label {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            padding: 0.5rem;
            margin-top: auto;
            /* Pushes label to the bottom */
        }

        .droppable-card-container {
            position: relative;
            margin-bottom: 20px;
            /* Space for comment */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: var(--primary-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        #arrow-annotation-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div id="decklist-section">
            <textarea id="decklist-input"
                placeholder="Paste decklist here, e.g.&#10;4 Mickey Mouse - Brave Little Tailor"></textarea>
            <button id="load-deck-btn">Load Deck</button>
        </div>
        <input type="text" id="search-input" placeholder="Search for any card...">
        <div id="card-list">
            <p>Load a deck or search for cards.</p>
        </div>
    </div>

    <div id="main-content">
        <div id="lanes-wrapper">
            <!-- Turn columns will be added dynamically -->
        </div>
        <button id="add-turn-btn">Add Turn</button>
    </div>

    <div id="arrow-modal" class="modal">
        <div class="modal-content">
            <label for="arrow-annotation-input">Arrow Annotation (optional):</label>
            <input type="text" id="arrow-annotation-input">
            <button id="save-arrow-btn">Create Arrow</button>
            <button id="cancel-arrow-btn">Cancel</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let allCards = [];
            let fuse;
            let deckCards = [];
            let turnCount = 0;
            let draggedCardData = null;
            let lines = [];
            let cardElements = {}; // Store references to card DOM elements by a unique ID
            let nextCardInstanceId = 0;

            // For creating arrows
            let arrowStartElement = null;

            // --- DOM ELEMENTS ---
            const cardListEl = document.getElementById('card-list');
            const searchInputEl = document.getElementById('search-input');
            const decklistInputEl = document.getElementById('decklist-input');
            const loadDeckBtnEl = document.getElementById('load-deck-btn');
            const lanesWrapperEl = document.getElementById('lanes-wrapper');
            const addTurnBtnEl = document.getElementById('add-turn-btn');
            const arrowModalEl = document.getElementById('arrow-modal');
            const arrowAnnotationInputEl = document.getElementById('arrow-annotation-input');
            const saveArrowBtnEl = document.getElementById('save-arrow-btn');
            const cancelArrowBtnEl = document.getElementById('cancel-arrow-btn');


            // --- INITIALIZATION ---
            fetch('https://raw.githubusercontent.com/heavenideas/similcana/main/database/allCards.json')
                .then(response => response.json())
                .then(data => {
                    allCards = data.cards;
                    // Filter out enchanted cards and only keep unique cards by fullName
                    const uniqueCards = new Map();
                    allCards.forEach(card => {
                        if (!card.rarity.includes('Enchanted')) {
                            // Use fullName for primary key, but keep first encountered art
                            if (!uniqueCards.has(card.fullName)) {
                                uniqueCards.set(card.fullName, card);
                            }
                        }
                    });
                    allCards = Array.from(uniqueCards.values());

                    fuse = new Fuse(allCards, {
                        keys: ['fullName', 'name', 'version'],
                        includeScore: true,
                        threshold: 0.4,
                    });
                    console.log('Card data loaded and processed.');
                    searchInputEl.placeholder = "Search from all Lorcana cards...";
                })
                .catch(error => {
                    console.error('Error fetching card data:', error);
                    cardListEl.innerHTML = '<p>Error loading card data. Please refresh.</p>';
                });

            // --- DECKLIST HANDLING ---
            function parseDecklist(text) {
                const lines = text.trim().split('\n');
                const cardEntries = [];
                const cardNameRegex = /^(\d+)\s+(.+)/;

                for (const line of lines) {
                    const match = line.match(cardNameRegex);
                    if (match) {
                        const count = parseInt(match[1], 10);
                        let name = match[2].trim();

                        cardEntries.push({ count, name });
                    }
                }
                return cardEntries;
            };

            function findCardByName(name) {
                // Prioritize exact match
                let card = allCards.find(c => c.fullName.toLowerCase() === name.toLowerCase());
                if (card) return card;

                // Fuzzy search as fallback
                const results = fuse.search(name);
                return results.length > 0 ? results[0].item : null;
            };

            function loadDeck() {
                const decklistText = decklistInputEl.value;
                if (!decklistText) return;

                const parsedDeck = parseDecklist(decklistText);
                const uniqueDeckCards = new Map();

                parsedDeck.forEach(entry => {
                    const cardData = findCardByName(entry.name);
                    if (cardData) {
                        if (!uniqueDeckCards.has(cardData.fullName)) {
                            uniqueDeckCards.set(cardData.fullName, cardData);
                        }
                    } else {
                        console.warn(`Card not found: ${entry.name}`);
                    }
                });

                deckCards = Array.from(uniqueDeckCards.values());
                deckCards.sort((a, b) => a.cost - b.cost);
                displayCardsInSidebar(deckCards);
            };

            loadDeckBtnEl.addEventListener('click', loadDeck);

            // --- UI & DISPLAY ---
            function createCardElement(cardData, isDraggable = true, instanceId = null) {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';
                if (isDraggable) {
                    cardContainer.draggable = true;
                }

                const cardImage = document.createElement('img');
                cardImage.src = cardData.images.full;
                cardImage.alt = cardData.fullName;
                cardImage.className = 'card-image';

                // Assign a unique ID for arrow targeting
                const uniqueId = instanceId !== null ? `card-instance-${instanceId}` : `card-lib-${cardData.id}`;
                cardContainer.id = uniqueId;
                cardElements[uniqueId] = cardContainer;

                cardContainer.appendChild(cardImage);

                if (isDraggable) {
                    cardContainer.addEventListener('dragstart', (e) => {
                        draggedCardData = cardData;
                        // For dragging from sidebar, create a temporary copy
                        if (cardContainer.parentElement.id === 'card-list') {
                            const clone = e.target.cloneNode(true);
                            clone.style.position = 'absolute';
                            clone.style.left = '-9999px'; // Hide it off-screen
                            document.body.appendChild(clone);
                            e.dataTransfer.setDragImage(clone, 50, 70); // Center the image on cursor
                            setTimeout(() => document.body.removeChild(clone), 0);
                        }
                    });
                }

                return cardContainer;
            };

            function displayCardsInSidebar(cards) {
                cardListEl.innerHTML = '';
                if (cards.length === 0) {
                    cardListEl.innerHTML = '<p>No cards found.</p>';
                    return;
                }
                cards.forEach(card => {
                    const cardEl = createCardElement(card);
                    cardListEl.appendChild(cardEl);
                });
            };

            searchInputEl.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (query.length < 2) {
                    // If empty, show decklist if loaded, otherwise nothing
                    if (deckCards.length > 0) {
                        displayCardsInSidebar(deckCards);
                    } else {
                        cardListEl.innerHTML = '<p>Search for cards by name.</p>';
                    }
                    return;
                }
                const results = fuse.search(query).slice(0, 50); // Limit results for performance
                const resultCards = results.map(r => r.item);
                displayCardsInSidebar(resultCards);
            });

            // --- DRAG & DROP ---
            function setupDropZone(zone) {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.style.backgroundColor = 'var(--secondary-color)';
                });
                zone.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    zone.style.backgroundColor = '';
                });
                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.style.backgroundColor = '';

                    const droppedCardId = e.dataTransfer.getData('text/plain');

                    if (draggedCardData) { // Dropping a new card from sidebar
                        const instanceId = nextCardInstanceId++;
                        const cardContainer = document.createElement('div');
                        cardContainer.className = 'droppable-card-container';

                        const cardEl = createCardElement(draggedCardData, false, instanceId);
                        makeCardMovable(cardEl, cardContainer); // Make it movable within lanes

                        const commentInput = document.createElement('input');
                        commentInput.type = 'text';
                        commentInput.placeholder = 'Add comment...';
                        commentInput.className = 'card-comment';

                        cardContainer.appendChild(cardEl);
                        cardContainer.appendChild(commentInput);
                        zone.appendChild(cardContainer);

                        // Right-click to start arrow
                        cardEl.addEventListener('contextmenu', (ev) => {
                            ev.preventDefault();
                            if (!arrowStartElement) {
                                arrowStartElement = cardEl;
                                arrowStartElement.style.outline = '3px solid var(--accent-color)';
                            } else {
                                // We have a start, now this is the end
                                showArrowModal(arrowStartElement, cardEl);
                            }
                        });

                    } else if (droppedCardId) { // Moving an existing card
                        const cardInstance = document.getElementById(droppedCardId);
                        if (cardInstance) {
                            const parentContainer = cardInstance.closest('.droppable-card-container');
                            zone.appendChild(parentContainer);
                            updateLines();
                        }
                    }

                    draggedCardData = null; // Reset
                });
            };

            function makeCardMovable(cardEl, container) {
                cardEl.draggable = true;
                cardEl.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', cardEl.id);
                    // Hide original smoothly
                    setTimeout(() => {
                        container.style.opacity = '0.5';
                    }, 0);
                });

                cardEl.addEventListener('dragend', (e) => {
                    container.style.opacity = '1';
                    draggedCardData = null; // Important to clear this
                    updateLines();
                });
            }

            // --- TURN LANES ---
            function addTurnColumn() {
                turnCount++;
                const turnColumn = document.createElement('div');
                turnColumn.className = 'turn-column';

                const songArea = document.createElement('div');
                songArea.className = 'song-area drop-zone';
                songArea.dataset.laneId = `song-${turnCount}`;

                const characterArea = document.createElement('div');
                characterArea.className = 'character-area drop-zone';
                characterArea.dataset.laneId = `character-${turnCount}`;

                const label = document.createElement('div');
                label.className = 'turn-label';
                label.textContent = `TURN ${turnCount}`;

                turnColumn.appendChild(songArea);
                turnColumn.appendChild(characterArea);
                turnColumn.appendChild(label);

                lanesWrapperEl.appendChild(turnColumn);

                setupDropZone(songArea);
                setupDropZone(characterArea);
            };

            addTurnBtnEl.addEventListener('click', addTurnColumn);

            // --- ARROWS (LEADER-LINE) ---
            function showArrowModal(startEl, endEl) {
                arrowModalEl.style.display = 'block';
                arrowAnnotationInputEl.value = '';
                arrowAnnotationInputEl.focus();

                const saveHandler = () => {
                    createArrow(startEl, endEl, arrowAnnotationInputEl.value);
                    cleanupArrowModal();
                };

                const cancelHandler = () => {
                    cleanupArrowModal();
                };

                const cleanupArrowModal = () => {
                    arrowModalEl.style.display = 'none';
                    if (arrowStartElement) {
                        arrowStartElement.style.outline = '';
                    }
                    arrowStartElement = null;
                    saveArrowBtnEl.removeEventListener('click', saveHandler);
                    cancelArrowBtnEl.removeEventListener('click', cancelHandler);
                }

                saveArrowBtnEl.addEventListener('click', saveHandler, { once: true });
                cancelArrowBtnEl.addEventListener('click', cancelHandler, { once: true });
            }

            function createArrow(startEl, endEl, label) {
                const lineOptions = {
                    start: startEl,
                    end: endEl,
                    color: 'rgba(255, 255, 255, 0.7)',
                    size: 3,
                    path: 'fluid',
                    endPlug: 'arrow1',
                };

                if (label) {
                    lineOptions.middleLabel = LeaderLine.captionLabel(label, {
                        color: 'var(--accent-color)',
                        outlineColor: 'var(--bg-color)',
                        fontSize: 14,
                    });
                }

                const line = new LeaderLine(lineOptions);
                lines.push(line);

                // Cleanup highlighting
                if (arrowStartElement) {
                    arrowStartElement.style.outline = '';
                }
                arrowStartElement = null;
            }

            function updateLines() {
                setTimeout(() => {
                    lines.forEach(line => {
                        try {
                            line.position();
                        } catch (e) {
                            // If an element was removed, leader-line might throw an error.
                            // We should handle line removal logic here if cards can be deleted.
                            console.warn("Could not reposition a line, an element might be missing.", e);
                        }
                    });
                }, 10); // A small delay ensures DOM has updated positions
            }

            // Reposition lines on window resize
            new ResizeObserver(updateLines).observe(document.body);

            // Reposition lines on horizontal scroll
            lanesWrapperEl.addEventListener('scroll', updateLines);

            // Clicking outside an element to cancel arrow creation
            document.addEventListener('click', (e) => {
                if (arrowStartElement && !e.target.closest('.card-container')) {
                    arrowStartElement.style.outline = '';
                    arrowStartElement = null;
                }
            });

            // --- FINAL SETUP ---
            // Initialize with a few turns
            for (let i = 0; i < 5; i++) addTurnColumn();

        });
    </script>
</body>

</html>
