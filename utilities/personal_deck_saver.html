<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana Deck Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Styles for the confirmation modal */
        #confirmationModal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-400">Lorcana Deck Manager</h1>
            <p class="text-gray-400 mt-2">Create, manage, and store your Lorcana decks in the cloud.</p>
        </header>

        <!-- The old warning box has been removed as we are now connected to a database -->

        <div class="flex flex-col md:flex-row gap-8">

            <!-- Deck List Panel -->
            <div class="w-full md:w-1/3 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">My Decks</h2>
                <div id="deckListContainer" class="space-y-2 h-96 overflow-y-auto">
                    <!-- Deck items will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Deck Editor Panel -->
            <div class="w-full md:w-2/3 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 id="editorTitle" class="text-2xl font-semibold mb-4">Create New Deck</h2>
                <form id="deckForm" class="space-y-6">
                    <input type="hidden" id="deckId">

                    <div>
                        <label for="deckName" class="block text-sm font-medium text-gray-300 mb-1">Deck Name</label>
                        <input type="text" id="deckName" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            placeholder="e.g., Amber/Steel Steelsong">
                    </div>

                    <div>
                        <label for="decklist" class="block text-sm font-medium text-gray-300 mb-1">Decklist</label>
                        <textarea id="decklist" rows="10" required
                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            placeholder="4x Captain Hook, Forceful Duelist&#10;4x Simba, Future King&#10;..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Ink Types</label>
                        <div id="inkTypes" class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                            <!-- Ink type checkboxes will be injected here -->
                        </div>
                    </div>

                    <div>
                        <label for="deckUrl" class="block text-sm font-medium text-gray-300 mb-1">URL (Optional)</label>
                        <input type="url" id="deckUrl"
                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            placeholder="https://lorcania.com/decks/...">
                    </div>

                    <div>
                        <label for="comments" class="block text-sm font-medium text-gray-300 mb-1">Comments
                            (Optional)</label>
                        <textarea id="comments" rows="3"
                            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            placeholder="Mulligan strategy, card combos, etc."></textarea>
                    </div>

                    <div class="flex items-center justify-between pt-4 border-t border-gray-700">
                        <div class="flex gap-2">
                            <button type="submit"
                                class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-md font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-purple-500">Save
                                Deck</button>
                            <button type="button" id="newDeckBtn"
                                class="px-6 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-400">New</button>
                        </div>
                        <button type="button" id="deleteDeckBtn"
                            class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-md font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500 hidden">Delete</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Confirmation Modal for Deleting -->
    <div id="confirmationModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4 opacity-0 pointer-events-none">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold text-white mb-4">Confirm Deletion</h3>
            <p class="text-gray-300 mb-6">Are you sure you want to delete this deck? This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button id="cancelDeleteBtn"
                    class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md font-semibold transition-colors">Cancel</button>
                <button id="confirmDeleteBtn"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md font-semibold transition-colors">Delete</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- SUPABASE SETUP ---
            const SUPABASE_URL = 'https://cjlhrfhximjldqrfblkj.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqbGhyZmh4aW1qbGRxcmZibGtqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MTcxNzQsImV4cCI6MjA2NTk5MzE3NH0.zLiQcPnKt2SnNfQIkUnOG7bOo6F7MPMh8MsasdFF6lw';

            // Initialize the Supabase client.
            // The `supabase` global object is provided by the imported script.
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const INK_COLORS = {
                Amber: { hex: '#FCD34D', name: 'Amber' },
                Amethyst: { hex: '#C084FC', name: 'Amethyst' },
                Emerald: { hex: '#34D399', name: 'Emerald' },
                Ruby: { hex: '#F87171', name: 'Ruby' },
                Sapphire: { hex: '#60A5FA', name: 'Sapphire' },
                Steel: { hex: '#9CA3AF', name: 'Steel' }
            };

            // UI Elements
            const deckForm = document.getElementById('deckForm');
            const deckListContainer = document.getElementById('deckListContainer');
            const newDeckBtn = document.getElementById('newDeckBtn');
            const deleteDeckBtn = document.getElementById('deleteDeckBtn');
            const editorTitle = document.getElementById('editorTitle');
            const deckIdInput = document.getElementById('deckId');
            const inkTypesContainer = document.getElementById('inkTypes');
            const confirmationModal = document.getElementById('confirmationModal');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

            // --- DATABASE FUNCTIONS (using Supabase) ---

            /**
             * Fetches all decks from the Supabase 'decks' table.
             * @returns {Promise<Array<Object>>} A promise that resolves with an array of deck objects.
             */
            const getDecks = async () => {
                const { data: decks, error } = await supabaseClient
                    .from('decks')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error fetching decks:', error.message);
                    alert(`Error fetching decks: ${error.message}`); // Basic error feedback
                    return [];
                }
                return decks;
            };

            /**
             * Saves a deck (creates or updates) to the Supabase database.
             * @param {Object} deckData - The deck object to save.
             * @returns {Promise<Object|null>} A promise that resolves with the saved deck object or null on error.
             */
            const saveDeck = async (deckData) => {
                const dataToSave = {
                    id: deckData.id || undefined, // Let Supabase handle ID generation on insert
                    name: deckData.name,
                    decklist: deckData.decklist,
                    inks: deckData.inks,
                    url: deckData.url,
                    comments: deckData.comments,
                };

                // Use upsert to either insert a new row or update one if 'id' matches
                const { data, error } = await supabaseClient
                    .from('decks')
                    .upsert(dataToSave)
                    .select(); // .select() returns the data that was saved

                if (error) {
                    console.error('Error saving deck:', error.message);
                    alert(`Error saving deck: ${error.message}`);
                    return null;
                }

                // The result from Supabase is an array, so we return the first (and only) item.
                return data ? data[0] : null;
            };

            /**
             * Deletes a deck from the Supabase database.
             * @param {string} deckId - The ID of the deck to delete.
             * @returns {Promise<void>}
             */
            const deleteDeck = async (deckId) => {
                const { error } = await supabaseClient
                    .from('decks')
                    .delete()
                    .eq('id', deckId); // match the row where the 'id' column equals deckId

                if (error) {
                    console.error('Error deleting deck:', error.message);
                    alert(`Error deleting deck: ${error.message}`);
                }
            };

            // --- UI LOGIC ---

            /**
             * Renders the list of ink type checkboxes.
             */
            const renderInkTypes = () => {
                inkTypesContainer.innerHTML = '';
                for (const [name, { hex }] of Object.entries(INK_COLORS)) {
                    const div = document.createElement('div');
                    div.className = 'flex items-center';
                    const checkbox = document.createElement('input');
                    checkbox.id = `ink-${name.toLowerCase()}`;
                    checkbox.type = 'checkbox';
                    checkbox.name = 'ink';
                    checkbox.value = name;
                    checkbox.className = 'h-4 w-4 rounded border-gray-500 bg-gray-700 focus:ring-purple-500';
                    checkbox.style.accentColor = hex;

                    const label = document.createElement('label');
                    label.htmlFor = `ink-${name.toLowerCase()}`;
                    label.className = 'ml-2 block text-sm text-gray-300';
                    label.textContent = name;

                    div.appendChild(checkbox);
                    div.appendChild(label);
                    inkTypesContainer.appendChild(div);
                }
            };

            /**
             * Renders the list of decks in the sidebar.
             */
            const renderDeckList = async () => {
                const decks = await getDecks();
                deckListContainer.innerHTML = '';
                if (decks.length === 0) {
                    deckListContainer.innerHTML = `<p class="text-gray-500">No decks saved yet. Create one!</p>`;
                    return;
                }
                decks.forEach(deck => {
                    const button = document.createElement('button');
                    button.className = 'w-full text-left p-3 rounded-md hover:bg-gray-700 focus:bg-purple-900/50 focus:outline-none transition-colors';
                    button.dataset.deckId = deck.id;

                    const inkBadges = (deck.inks || []).map(ink =>
                        `<span class="inline-block w-3 h-3 rounded-full" style="background-color: ${INK_COLORS[ink]?.hex || '#fff'}" title="${INK_COLORS[ink]?.name || 'Unknown'}"></span>`
                    ).join('');

                    button.innerHTML = `
                        <h3 class="font-semibold text-gray-100">${deck.name}</h3>
                        <div class="flex items-center gap-2 mt-1">
                           ${inkBadges}
                        </div>
                    `;
                    button.addEventListener('click', () => {
                        populateForm(deck.id);
                        document.querySelectorAll('#deckListContainer button').forEach(btn => btn.classList.remove('bg-purple-900/50'));
                        button.classList.add('bg-purple-900/50');
                    });
                    deckListContainer.appendChild(button);
                });
            };

            /**
             * Populates the form with data from a specific deck.
             * @param {string} deckId - The ID of the deck to load.
             */
            const populateForm = async (deckId) => {
                const decks = await getDecks(); // In a larger app, you might fetch a single deck by ID
                const deck = decks.find(d => d.id === deckId);
                if (deck) {
                    editorTitle.textContent = `Editing: ${deck.name}`;
                    deckIdInput.value = deck.id;
                    document.getElementById('deckName').value = deck.name;
                    document.getElementById('decklist').value = deck.decklist;
                    document.getElementById('deckUrl').value = deck.url || '';
                    document.getElementById('comments').value = deck.comments || '';

                    document.querySelectorAll('#inkTypes input[type="checkbox"]').forEach(cb => {
                        cb.checked = (deck.inks || []).includes(cb.value);
                    });

                    deleteDeckBtn.classList.remove('hidden');
                }
            };

            /**
             * Resets the form to its default state for creating a new deck.
             */
            const resetForm = () => {
                editorTitle.textContent = 'Create New Deck';
                deckForm.reset();
                deckIdInput.value = '';
                deleteDeckBtn.classList.add('hidden');
                document.querySelectorAll('#deckListContainer button').forEach(btn => btn.classList.remove('bg-purple-900/50'));
            };

            // --- Event Listeners ---

            deckForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const selectedInks = Array.from(document.querySelectorAll('#inkTypes input:checked')).map(cb => cb.value);

                const deckData = {
                    id: deckIdInput.value || null,
                    name: document.getElementById('deckName').value,
                    decklist: document.getElementById('decklist').value,
                    inks: selectedInks,
                    url: document.getElementById('deckUrl').value,
                    comments: document.getElementById('comments').value
                };

                const savedDeck = await saveDeck(deckData);
                if (savedDeck) {
                    await renderDeckList();
                    resetForm();
                    // Re-select the just-saved deck for a better UX
                    const savedDeckButton = document.querySelector(`button[data-deck-id="${savedDeck.id}"]`);
                    if (savedDeckButton) {
                        savedDeckButton.click();
                        savedDeckButton.focus();
                    }
                }
            });

            newDeckBtn.addEventListener('click', resetForm);

            // --- Delete Confirmation Modal Logic ---
            const showConfirmationModal = () => {
                confirmationModal.classList.remove('opacity-0', 'pointer-events-none');
            };

            const hideConfirmationModal = () => {
                confirmationModal.classList.add('opacity-0', 'pointer-events-none');
            };

            deleteDeckBtn.addEventListener('click', () => {
                const deckId = deckIdInput.value;
                if (deckId) {
                    showConfirmationModal();
                }
            });

            cancelDeleteBtn.addEventListener('click', hideConfirmationModal);

            confirmDeleteBtn.addEventListener('click', async () => {
                const deckId = deckIdInput.value;
                if (deckId) {
                    await deleteDeck(deckId);
                    await renderDeckList();
                    resetForm();
                    hideConfirmationModal();
                }
            });

            // --- Initial Load ---
            const initialize = async () => {
                renderInkTypes();
                await renderDeckList();
                resetForm();
            };

            initialize();
        });
    </script>

</body>

</html>
