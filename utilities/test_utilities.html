<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Unified Win Probability Utilities</title>
</head>
<body>
    <h1>Testing Unified Win Probability Utilities</h1>
    <div id="output"></div>
    
    <script src="unified_win_probability_utilities.js"></script>
    <script>
        const output = document.getElementById('output');
        
        async function testUtilities() {
            try {
                output.innerHTML += '<p>Testing utilities loading...</p>';
                
                // Test loading abilities config
                const config = await UnifiedWinProbabiliyCalculation.loadAbilitiesConfig();
                output.innerHTML += `<p>✅ Successfully loaded ${config.abilities.length} abilities</p>`;
                
                // Test getting config
                const retrievedConfig = UnifiedWinProbabiliyCalculation.getAbilitiesConfig();
                output.innerHTML += `<p>✅ Retrieved config has ${retrievedConfig.abilities.length} abilities</p>`;
                
                // Test with a sample Character card with multiple abilities (to test isolation)
                const sampleCharacterCard = {
                    fullName: "Test Character",
                    cost: 3,
                    lore: 2,
                    strength: 3,
                    willpower: 4,
                    type: "Character",
                    inkwell: true,
                    abilities: [
                        {
                            type: "triggered",
                            fullText: "When this character is banished in a challenge, you may draw a card.",
                            effect: "When this character is banished in a challenge, you may draw a card.",
                            name: "Banish Trigger"
                        },
                        {
                            type: "static",
                            fullText: "This character gets +2 ◊.",
                            effect: "This character gets +2 ◊.",
                            name: "Lore Boost"
                        }
                    ]
                };

                const charMetrics = UnifiedWinProbabiliyCalculation.calculateCardMetrics(sampleCharacterCard);
                output.innerHTML += `<p>✅ Character card with 2 abilities: RDS=${charMetrics.rds.toFixed(3)}, LVI=${charMetrics.lvi.toFixed(3)}, BCR=${charMetrics.bcr.toFixed(3)}</p>`;
                output.innerHTML += `<p>✅ Character breakdown has ${charMetrics.breakdown.length} entries</p>`;

                // Check for proper isolation - each ability should have its own context modifiers/scores
                const abilityBreakdowns = charMetrics.breakdown.filter(entry =>
                    entry.abilityName.includes('Ability 1') || entry.abilityName.includes('Ability 2')
                );
                output.innerHTML += `<p>✅ Found ${abilityBreakdowns.length} ability-specific entries (should be isolated per ability)</p>`;

                // Test with a sample Action card (using effects array)
                const sampleActionCard = {
                    fullName: "Test Action",
                    cost: 2,
                    type: "Action",
                    subtypes: [], // Not a Song
                    effects: [
                        "Draw 2 cards"
                    ]
                };

                const actionMetrics = UnifiedWinProbabiliyCalculation.calculateCardMetrics(sampleActionCard);
                output.innerHTML += `<p>✅ Action card metrics: RDS=${actionMetrics.rds.toFixed(3)}, LVI=${actionMetrics.lvi.toFixed(3)}, BCR=${actionMetrics.bcr.toFixed(3)}</p>`;
                output.innerHTML += `<p>✅ Action breakdown has ${actionMetrics.breakdown.length} entries</p>`;

                // Test with a sample Song Action card (should use effects but be treated differently)
                const sampleSongCard = {
                    fullName: "Test Song",
                    cost: 2,
                    type: "Action",
                    subtypes: ["Song"],
                    effects: [
                        "Draw 2 cards"
                    ]
                };

                const songMetrics = UnifiedWinProbabiliyCalculation.calculateCardMetrics(sampleSongCard);
                output.innerHTML += `<p>✅ Song card metrics: RDS=${songMetrics.rds.toFixed(3)}, LVI=${songMetrics.lvi.toFixed(3)}, BCR=${songMetrics.bcr.toFixed(3)}</p>`;
                output.innerHTML += `<p>✅ Song breakdown has ${songMetrics.breakdown.length} entries</p>`;
                
                output.innerHTML += '<p><strong>✅ All tests passed! The utilities are self-contained and working correctly.</strong></p>';
                
            } catch (error) {
                output.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                console.error('Test failed:', error);
            }
        }
        
        // Run tests when page loads
        testUtilities();
    </script>
</body>
</html>
